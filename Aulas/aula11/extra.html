<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Identificação de Nacionalidade</h1>
    País natal: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtpais');
            var res = window.document.getElementById('res');
            var pais = txtp.value.trim();
            res.innerHTML = '<p>Seu país natal é ' + pais + '.</p>';

            if (pais.toLowerCase() == 'brasil') {
                res.innerHTML += '<p>Você é brasileiro.</p>';
            } else {
                res.innerHTML += '<p>Você é estrangeiro.</p>';
            }
        }
    </script>
</body>
</html>
